<div class="container">
  <h3>Create a ChatBot for your website</h3>
  <div class="row">
   
  <div class="col-sm  border border-secondary shadow p-3 mb-5 bg-white rounded">
  
  <h4>You can customize your bot</h4>
  
  <form>
    <div class="row" >
    <div class="col-md-6">
  <div class="form-group">
  <label for="header">Header</label>
  <input type="text" class="form-control shadow p-4 mb-4 bg-white" id="header" [(ngModel)]="header" aria-describedby="headerHelp" placeholder="Hi! How can I help you today?">
  </div>
  </div>
  <div class="col-md-6">
  <div class="form-group"> <label for="botName">Bot name</label>
  <input type="text" class="form-control shadow p-4 mb-4 bg-white" id="botname" placeholder="TriconBot">
  </div>
  </div>
  </div>
  <div class="form-group">
  <label for="avatarbot">Choose your avatar(Bot)</label>
  <div class="row" style="display: flex !">
  <div class="column " style="flex: 33.33%; padding: 5px;">
      <img src="https://img.icons8.com/dusk/50/000000/person-male.png">
  </div>
  
  <div class="column" style="flex: 33.33%; padding: 5px;">
      <img src="https://img.icons8.com/color/50/000000/bot.png">
  </div>
  
  <div class="column" style="flex: 33.33%; padding: 5px;">or
  <a href="" style ="text-decoration: none">Add your own</a>
  </div>
  </div>
  </div>
  
  <div class="form-group">
  <label for="avatarguest">Choose your avatar(Guest)</label>
  <div class="row" style="display: flex !">
  <div class="column " style="flex: 33.33%; padding: 5px;">
      <img src="https://img.icons8.com/dusk/50/000000/businesswoman.png">
      
  </div>
  
  <div class="column" style="flex: 33.33%; padding: 5px;">
      <i class="material-icons">stop</i>
    <img src="https://img.icons8.com/dusk/50/000000/guest-male.png">
  </div>
  
  <div class="column" style="flex: 33.33%; padding: 5px;">or
  <a href="#" style ="text-decoration: none">Add your own
<!-- <input type ="file" (change)="onfileChanged($event)" #fileInput> -->
<!-- <button (click)="fileInput.click()">Select File</button> -->

  </a>
<div> <label for="file" class="btn">Add your own</label>
  <input id ="file" (change)="onfileChanged($event)" style="visibility: hidden" type="file">
</div>
  </div>
  </div>
  </div>
  
  <div class="form-group">
      <select class="custom-select">
          <option selected>Theme color</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  
  </form>
  
  </div>
  
  <div class="col-sm">Preview</div>
<p>{{header}}</p>
  </div>
  </div>
